<!DOCTYPE hmtl>
<html>
    <head>
        <Title>Formulario de pesquisa</Title>
    </head>
    <body>
        <h1>Dados para Contato</h1>
        <form>
            <p>
            <label for="login">Nome</label>  
            <input type="text" placeholder="Nome do usuario" id="login">
        </p>

        <p>
            <label for="login1">Email</label>  
            <input type="text" placeholder="Email" id="login1">
        </p>

        <p>
            <label for="login2">Telefone</label>  
            <input type="number" placeholder="Número de telefone" id="login2">
        </p>

        <h2>Dados pessoais</h2>  

        <p>Indique qual o seu nivel de experiência?</p>
        <input type="radio" name="atendimento" id="1">
        <label for="1">1</label>
        <input type="radio" name="atendimento" id="2">
        <label for="2">2</label>
        <input type="radio" name="atendimento" id="3">
        <label for="3">3</label>
        <input type="radio" name="atendimento" id="4">
        <label for="4">4</label>
        <input type="radio" name="atendimento" id="5">
        <label for="5">5</label>

        <p>Indique de 1 a 5, qual é o seu nivel no ingles:</p>
        <input type="radio" name="resposta" id="1">
        <label for="1">1</label>
        <input type="radio" name="resposta" id="2">
        <label for="2">2</label>
        <input type="radio" name="resposta" id="3">
        <label for="3">3</label>
        <input type="radio" name="resposta" id="4">
        <label for="4">4</label>
        <input type="radio" name="resposta" id="5">
        <label for="5">5</label>

        <p>
            <label for="">Departamento de atendimento:</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logística</option>
                    <option>Recursos Humanos</option>
                </select>
        </p>

        <p>
            <input type="checkbox" id="autorizo">
            <label for="autorizo">Autorizo o compartilhamento desses dados com terceiros</label>
        </p>
        <p>
            <input type="submit" name="Enviar">
        </p>
        
      </form>
 

    </body>
</html>
